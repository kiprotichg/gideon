<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Forms</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

    <div class="container">
        <!-- Sign Up Form -->
        <div id="signup-form" class="form-container">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Log In</a></p>
        </div>

        <!-- Sign In Form -->
        <div id="login-form" class="form-container" style="display: none;">
            <h2>Log In</h2>
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p><a href="#" onclick="toggleResetPassword()">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
        </div>

        <!-- Reset Password Form -->
        <div id="reset-password-form" class="form-container" style="display: none;">
            <h2>Reset Password</h2>
            <form action="/reset-password" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit">Reset Password</button>
            </form>
            <p>Remembered your password? <a href="#" onclick="toggleForms()">Log In</a></p>
        </div>
    </div>

    

   
       <script src="script.js"></script>

</body>
</html>
